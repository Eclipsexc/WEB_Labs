<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ринок</title>
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet" href="header_footer.css">
</head>
<body>

    <div id="header-container"></div>

    <main class="market-container">
        <div class="competitors-grid-wrapper">
            <h1>ПЕРЕГЛЯД РИНКУ</h1>
            <div class="grid-scroll-container">
                <section class="competitors-grid" id="competitors-list"></section>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <div id="competitor-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Компанія:</strong> <span id="modal-company"></span></p>
            <p><strong>Сфера:</strong> <span id="modal-sector"></span></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function loadComponent(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Помилка HTTP! Статус: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error(`Помилка завантаження ${url}:`, error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadComponent("header-container", "header.html");
            loadComponent("footer-container", "footer.html");
        });
    </script>

    <script src="market_data.js"></script>
    <script src="market.js"></script>

    <script src="header.js"></script>
</body>
</html>
